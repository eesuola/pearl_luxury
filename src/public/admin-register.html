<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Admin Registration</h2>
    <form id="adminRegisterForm">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="role" placeholder="Role (e.g., Admin)" value="Admin" readonly />
      <button type="submit">Register</button>
    </form>
    <p id="adminRegisterMessage"></p>
  </div>

  <script>
    document.getElementById("adminRegisterForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        role: form.role.value
      };

      const res = await fetch("http://localhost:5050/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const msg = document.getElementById("adminRegisterMessage");
      if (res.ok) {
        msg.textContent = "Admin registered successfully! Please login.";
        form.reset();
      } else {
        const error = await res.json();
        msg.textContent = error.message || "Registration failed.";
      }
    });
  </script>
</body>
</html>
